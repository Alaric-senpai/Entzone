
<div class="w-full p-4">
    Explore movies
</div>


<div class="grid">
        <div class="col-12 sm:col-6 md:col-4 lg:col-3 p-2 my-3" *ngFor="let movie of movies">
            <app-card [image]="movie.medium_cover_image" [id]="movie.id" [name]="movie.title_english"></app-card>
        </div>
</div>

<div class="paginator w-8 p-4 m-auto flex align-items-center justify-content-center">
<!-- First Page Button -->
<p-button 
  icon="pi pi-angle-double-left" 
  styleClass="p-2" 
  (onClick)="firstPage()" 
  [disabled]="page === 1">
</p-button>

<!-- Previous Page Button -->
<p-button 
  icon="pi pi-chevron-left" 
  styleClass="p-2" 
  (onClick)="prevPage()" 
  [disabled]="page < 2">
</p-button>
    
    <span class="p-2 bg-primary px-4">
        {{
            page
        }}
    </span>

<!-- Next Page Button -->
<p-button 
  icon="pi pi-chevron-right" 
  styleClass="p-2" 
  (onClick)="nextPage()" 
  [disabled]="page >= totalPages">
</p-button>

<!-- Last Page Button -->
<p-button 
  icon="pi pi-angle-double-right" 
  styleClass="p-2" 
  (onClick)="lastPage()" 
  [disabled]="page >= totalPages">
</p-button>

</div>

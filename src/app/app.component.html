<div *ngIf="isonline; else offline">

<div class="w-2 absolute min-w-max z-5   h-full" [class.menuview]= "menuVisible">
  <div class=" navbar p-4 my-3 surface-overlay h-full border-round-xl m-1">
    <div class="header flex flex-row gap-2 font-bold text-2xl align-items-center ">
      Entzone
    </div>
    <div class="menu mt-3 w-full">
      <p class="menu-item h-3rem flex text-xl capitalize align-items-center gap-2 cursor-pointer  px-2 border-rounds" *ngFor="let item of menuitems" [routerLink]="item.route" routerLinkActive="text-primary">
        <i [class]="item.icon"></i>
        {{ item.name }}
      </p>
    </div>
  </div>
  
</div>

<div class="absolute right-0 w-12  lg:w-10 overflow-y-scroll px-2 overflow-x-hidden  h-screen" >
  <!-- hey tthere -->
    <div class="topbar my-2 mb-5 w-12 text-center flex align-items-center">
      <div class="w-10 lg:w-6">
        <form [formGroup]="searchform" (ngSubmit)="search()">
          <p-inputGroup styleClass="w-full m-auto h-3rem border-round-2xl">
            <input type="search" pInputText class="pl-2 border-round-left-2xl w-full" formControlName="query">
            <button type="submit" pButton icon="pi pi-search" styleClass="border-round-right-2xl"></button>
          </p-inputGroup>
        </form>
      </div>
      <div class="w-2 flex justify-content-end">
        <p-button icon="pi pi-bars" severity="primary" styleClass="p-2 lg:hidden" outlined="true" (onClick)="togglemenu()"></p-button>
      </div>
    </div>

   <router-outlet></router-outlet>
   
</div>


<p-messages [(value)]="message" [enableService]="false" styleClass="z-5 w-5 top-0 right-0 absolute p-3 flex-column" />

</div>
<ng-template #offline>
  you are currently offline
</ng-template>
